<div id="search">
  <form ng-submit="getWeatherByInput()">
    <input ng-model="city" class="input" placeholder="Search by city"></input>
    <button class="input">Search</button>  
  </form>
</div>

<div ng-init="getWeatherGeoLocation()" id="vidContainer">

  <iframe id="video" src="{{ data }}" allowfullscreen="true"></iframe>

  <div id="playList">
  	<div class="playListVideo" ng-Repeat='item in playlist track by $index'>
      <div ng-Click="playlistClick(item, playlist)">{{ item.snippet.title }}</div><br> 
      <img src = "{{ item.snippet.thumbnails.default.url }}" />
    </div>
  </div>
</div>
