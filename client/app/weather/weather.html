
<div id="vidContainer">
  <span ng-init="getLocation()">{{ weather }}</span>
  <form ng-Submit="getMusic()">
  	<input type="text" ng-model="search"/>
  	<button>Submit</button>
  </form>
  <iframe src="{{data}}" allowfullscreen="true"></iframe>
</div>


<ul>
	<li id="playList" ng-Repeat='item in playlist track by $index'>{{item.snippet.title}} <br> <img src = "{{item.snippet.thumbnails.default.url}}" /></li>
</ul>
