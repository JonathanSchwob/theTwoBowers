<div class="page-header" id="header">
  <span id="logo">Rain Song</span>
  <div>
    <form ng-submit="getWeatherByInput()" id="search">
      <input ng-model="city" placeholder="Search by city"></input>
      <button>Search</button>  
    </form>
  </div>

  <div id="weather">
    <h1>{{ weather }}</h1>
  </div>
</div>


<div ng-init="getWeatherGeoLocation()" class="row">
  <div class="col-xs-3"></div>

  <iframe class="col-xs-6" src="{{ data }}" allowfullscreen="true"></iframe>

  <div id="playList" class="col-xs-2">
    <div class="item" ng-Repeat="item in playlist track by $index">
      <div ng-Click="playlistClick(item, playlist)">{{ item.snippet.title }}<br> 
        <img src="{{ item.snippet.thumbnails.default.url }}" />
      </div>
    </div>
  </div>
</div>
<div>
  <div ng-repeat="comment in comments">
    {{comment.userName}}
    {{comment.timeStamp}}
    {{comment.comment}}
    
  </div>
  <form>
    <input ng-model="commentInput">
    <button ng-click="addComment()">Add Comment</button>
  </form>
</div>
